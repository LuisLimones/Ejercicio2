<div class="container" style="width:30rem">
  <div class="card">
    <h5 class="card-header">{{usuario.usuario}}</h5>
    <img class="card-img-top" src="{{usuario.imagen}}" alt="Imagen Card">
    <div class="card-body">
      <p class="card-text">Direccion: {{usuario.calle}} {{usuario. numero}} {{usuario.colonia}}</p>
      <p class="card-text">Correo Electronico: {{usuario.correo}}</p>
      <p class="card-text">Telefono: {{usuario.telefono}}</p>
    </div>
  </div>
</div>
